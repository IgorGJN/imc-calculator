<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-theme" content="#4450B1">
    <link rel="icon" href="img/imc.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC Calculator</title>
</head>
<body id="conteudo" class="padrao">
    <header>
        <h1 class="cabecalho">IMC Calculator</h1>
    </header>
    <main class="calculator">
            <section class="esconder">
            <div class="calculator__dados">
                <h2 class="calculator__titulo">Altura</h2>
                <input type="text" id="altura-informada" class="calculator__entrada" placeholder="cm">
                <h2 class="calculator__titulo calculator__peso">Peso</h2>
                <input type="text" id="peso-informado" class="calculator__entrada" placeholder="kg">
            </div>
            <button id="resultado" class="calculator__botao">Resultado</button>
        </section>
        <section class="resultado-imc"></section>
        <a href="index.html" class="calculator__botao calculator__recarregar ocultar">Novo c√°lculo</a>
        <div class="emoji"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
